<div id="mainContainer">
  <h2>Login</h2>
  <div class="loginComponent">
    <form action="" [formGroup]="loginForm" (ngSubmit)="loginUser()">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>First name</mat-label>
        <input matInput />
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" /> </mat-form-field
      ><br />
      <p>
        Forgot your password? <a href="#">Click here</a> to reset your password.
      </p>

      <button mat-raised-button [mat-dialog-close]="true" color="primary">
        Cancel
      </button>
      <button mat-raised-button>Login</button>
    </form>
  </div>
</div>
